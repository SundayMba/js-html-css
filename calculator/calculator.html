<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <!-- this defines the type of document i am linking to the html doc - it is a stylesheet -->
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>
      <div class="calculator">

        <!--calculator screen-->
        <div class="calc-screen js-screen">
          screen 
        </div>

        <!--calculator body top side-->
        <div class="calc-body-top">
          <button class="btn-body top-btn left-side-btn js-clear">AC</button>
          <button class="btn-body top-btn left-side-btn js-toggle-operator">+/-</button>
          <button class="btn-body top-btn left-side-btn js-operator">%</button>
          <button class="btn-body right-side-btn js-operator">/</button>
          <button class="btn-body left-side-btn js-operand">7</button>
          <button class="btn-body left-side-btn js-operand">8</button>
          <button class="btn-body left-side-btn js-operand">9</button>
          <button class="btn-body right-side-btn js-operator">x</button>
          <button class="btn-body left-side-btn js-operand">4</button>
          <button class="btn-body left-side-btn js-operand">5</button>
          <button class="btn-body left-side-btn js-operand">6</button>
          <button class="btn-body right-side-btn js-operator">-</button>
          <button class="btn-body left-side-btn js-operand">1</button>
          <button class="btn-body left-side-btn js-operand">2</button>
          <button class="btn-body left-side-btn js-operand">3</button>
          <button class="btn-body right-side-btn js-operator">+</button>
        </div>
          
        <!--calculator down side-->
        <div class="calc-body-bottom">
          <button class="zero-edge-btn left-side-btn js-operand">0</button>
          <button class="left-side-btn js-operand">.</button>
          <button class="equal-edge-btn right-side-btn js-equality equal-btn">=</button>
        </div>
          
      </div>
    <script src="calculator.js"></script>
  </body>
</html>
